<html>
<body>
<h2>JavaScript 2 HTML DOM</h2>
<p>Penggunaan HTML Elements Using <b>document.forms</b>.</p>
<form id="frm1" action="/action_page.php">
Nama Pertama: <input type="text" name="fname" value=“Muhammad  "><br>
Nama Terakhir: <input type="text" name="lname" value=“alifian"><br><br><input type="submit" value="Submit">
</form>
<p>Ini adalah nilai dari setiap elemen dalam formulir:</p>
<p id="demo"></p>
<script>
const x = document.forms["frm1"];
let text = "";
for (let i = 0; i < x.length ;i++) {
text += x.elements[i].value + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
