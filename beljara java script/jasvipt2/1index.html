<!DOCTYPE html>
<html>
<head>
    <title>Kotak Melayang untuk Gambar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Demonstrasi Lightbox untuk menampilkan gambar</h1>
    <p>Dalam demo ini akan menampilkan gambar dalam sebuah kotak yang dibuat secara otomatis begitu gambar diklik</p>
    <br>
    <div id="shadowing"></div>
    <div id="box">
        <div id="boxcontent" onclick="closebox()"></div>
        <div id="boxtitle"></div>
    </div>
    <p>Untuk menampilkan gambar kedalam kotak lightbox, klik thumbnail gambar dibawah ini...</p>
    <img src="1.jpeg" width="150" height="150" 
onClick="openbox('1.jpeg');"> 
<img src="2.jpeg" width="150" height="150" onClick="openbox('2.jpeg');"> 
<img src="3.jpeg" width="150" height="150" onClick="openbox('3.jpeg');"> 
</body>
<script src="1.js"></script>
</html>
