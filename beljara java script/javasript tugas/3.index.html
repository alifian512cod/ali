<html>
    <script src="jquery-3.3.1.main.js"></script>
    <script>
        $(document).ready(function() {
            $("input").keypress(function() {
                $(this).hide();
                
            });
            
        });




    </script>
    </head>

        <input type="text"value="press any key inside me to hide me"size="40">
    </body>
</html>
